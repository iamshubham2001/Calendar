<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            </div>

            <div class="weekdays">
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>Thu</div>
                <div>F</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>

            <div class="days"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
